<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <script defer src="./js/data.js"></script>
    <script defer src="./js/app.js"></script>
    <title>Document</title>
</head>
<body>
    
    <h1 id="heading">Wordle</h1>
    
    <h2 id="message">Guess the word in five tries to win!<br>An orange letter is somewhere in the word.<br>A green one is on the money!
    </h2>
    
    <section id="wordle-board">
        <div class="sqr" id="0"></div>
        <div class="sqr" id="1"></div>
        <div class="sqr" id="2"></div>
        <div class="sqr" id="3"></div>
        <div class="sqr" id="4"></div>
        
        <div class="sqr" id="5"></div>
        <div class="sqr" id="6"></div>
        <div class="sqr" id="7"></div>
        <div class="sqr" id="8"></div>
        <div class="sqr" id="9"></div>
        
        <div class="sqr" id="10"></div>
        <div class="sqr" id="11"></div>
        <div class="sqr" id="12"></div>
        <div class="sqr" id="13"></div>
        <div class="sqr" id="14"></div>

        <div class="sqr" id="15"></div>
        <div class="sqr" id="16"></div>
        <div class="sqr" id="17"></div>
        <div class="sqr" id="18"></div>
        <div class="sqr" id="19"></div>
        
        <div class="sqr" id="20"></div>
        <div class="sqr" id="21"></div>
        <div class="sqr" id="22"></div>
        <div class="sqr" id="23"></div>
        <div class="sqr" id="24"></div>
    </section>
    
    <section id="keyboard">
        <div class = "row1">
            <button class = "key" value="Q">Q</button>
            <button class = "key" value="W">W</button>
            <button class = "key" value="E">E</button>
            <button class = "key" value="R">R</button>
            <button class = "key" value="T">T</button>
            <button class = "key" value="Y">Y</button>
            <button class = "key" value="U">U</button>
            <button class = "key" value="I">I</button>
            <button class = "key" value="O">O</button>
            <button class = "key" value="P">P</button>
        </div>
        
        <div class = "row2">
            <button class = "key" value="A">A</button>
            <button class = "key" value="S">S</button>
            <button class = "key" value="D">D</button>
            <button class = "key" value="F">F</button>
            <button class = "key" value="G">G</button>
            <button class = "key" value="H">H</button>
            <button class = "key" value="J">J</button>
            <button class = "key" value="K">K</button>
            <button class = "key" value="L">L</button>
        </div>
        
        <div class = "row3">
            <button class = "key" value="Z">Z</button>
            <button class = "key" value="X">X</button>
            <button class = "key" value="C">C</button>
            <button class = "key" value="V">V</button>
            <button class = "key" value="B">B</button>
            <button class = "key" value="N">N</button>
            <button class = "key" value="M">M</button>
        </div>
        
        <div class = "row4">
            <button class = "delete" value="Backspace">‚Üê</button>
            <button class = "enter" value="Enter">Enter</button>
        </div>
    </section>
    
    <div>
        <button id="reset">Reset</button> 
    </div>
</body>
</html>
